name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          repository: edwinbernadus/nocodb-mcp-server
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get source repository SHA
        id: source-sha
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Debug - Check repository structure
        run: |
          echo "=== Directory structure ==="
          ls -la
          echo ""
          echo "=== package.json ==="
          cat package.json || echo "package.json not found"
          echo ""
          echo "=== tsconfig.json ==="
          cat tsconfig.json || echo "tsconfig.json not found"
          echo ""
          echo "=== src directory ==="
          ls -la src/ || echo "src directory not found"

      - name: Replace Dockerfile with fixed version
        run: |
          # Create a fixed Dockerfile that ensures TypeScript is properly installed
          cat > Dockerfile << 'EOF'
          # Generated by https://smithery.ai. See: https://smithery.ai/docs/config#dockerfile
          FROM node:lts-alpine

          # Set working directory
          WORKDIR /app

          # Copy package.json and tsconfig.json
          COPY package.json ./
          COPY tsconfig.json ./

          # Install all dependencies (including devDependencies for TypeScript)
          RUN npm install

          # Copy the source and env example files
          COPY src ./src
          COPY env.example ./.env.example

          # Build the TypeScript source
          RUN npm run build

          # Default command to start the MCP server
          CMD ["node", "dist/start.js"]
          EOF
          echo "=== New Dockerfile ==="
          cat Dockerfile

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nocodb-mcp-server
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ steps.source-sha.outputs.sha }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

