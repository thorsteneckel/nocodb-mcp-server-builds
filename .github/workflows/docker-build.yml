name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v4
        with:
          repository: edwinbernadus/nocodb-mcp-server
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get source repository SHA
        id: source-sha
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Fix Dockerfile for proper TypeScript installation
        run: |
          # Ensure TypeScript is installed properly
          # The issue might be that --ignore-scripts prevents proper installation
          sed -i 's/npm install --ignore-scripts/npm install/g' Dockerfile || true
          # Also ensure typescript is explicitly installed if needed
          if ! grep -q "npm install typescript" Dockerfile; then
            # Add typescript installation after the first npm install
            sed -i '/RUN npm install --save-dev @types\/node/a RUN npm install --save-dev typescript' Dockerfile || true
          fi
          echo "=== Modified Dockerfile ==="
          cat Dockerfile

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/nocodb-mcp-server
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ steps.source-sha.outputs.sha }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

